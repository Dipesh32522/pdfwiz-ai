<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Editor - Working Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        
        .toolbar {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .tool-btn {
            margin: 3px;
        }
        
        .tool-btn.active {
            background: #0d6efd;
            color: white;
        }
        
        .pdf-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .drop-zone {
            border: 3px dashed #0d6efd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
        }
        
        .drop-zone:hover {
            background: #e2e8f0;
        }
        
        .pdf-viewer {
            position: relative;
            margin: 0 auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .canvas-container {
            position: relative;
            margin: 0 auto;
        }
        
        .drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        .edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .editable-text {
            position: absolute;
            border: 2px dashed #0d6efd;
            padding: 8px;
            cursor: move;
            min-width: 100px;
            min-height: 30px;
            word-break: break-word;
            background: rgba(255, 255, 255, 0.9);
            font-family: Arial, sans-serif;
        }
        
        .editable-text:focus {
            outline: 2px solid #0d6efd;
            border-color: #0d6efd !important;
            background: white;
        }
        
        .eraser-preview {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #dc3545;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            background: rgba(220, 53, 69, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-pdf me-2"></i>Simple PDF Editor
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Upload Section -->
        <div id="uploadSection">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="drop-zone" id="dropZone">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3" style="color: #0d6efd;"></i>
                        <h3>Upload PDF Document</h3>
                        <p class="text-muted">Drag & drop your PDF file here or click to browse</p>
                        <button class="btn btn-primary mt-3" id="browseBtn">
                            <i class="fas fa-folder-open me-2"></i>Browse Files
                        </button>
                        <input type="file" id="fileInput" class="d-none" accept=".pdf">
                        <div class="mt-3 d-none" id="uploadLoading">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Loading PDF...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Section -->
        <div id="editorSection" class="d-none">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="d-flex flex-wrap align-items-center">
                    <div class="btn-group me-2 mb-2">
                        <button class="btn btn-outline-primary tool-btn active" id="selectTool">
                            <i class="fas fa-mouse-pointer"></i>
                        </button>
                        <button class="btn btn-outline-primary tool-btn" id="textTool">
                            <i class="fas fa-font"></i>
                        </button>
                        <button class="btn btn-outline-primary tool-btn" id="eraserTool">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                    
                    <button class="btn btn-outline-secondary tool-btn me-2 mb-2" id="undoBtn">
                        <i class="fas fa-undo"></i>
                    </button>
                    
                    <button class="btn btn-success ms-auto mb-2" id="downloadBtn">
                        <i class="fas fa-download me-2"></i>Download PDF
                    </button>
                </div>
            </div>

            <!-- PDF Viewer -->
            <div class="pdf-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 id="fileName">Document.pdf</h4>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary me-2" id="prevPage">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button class="btn btn-sm btn-outline-secondary ms-2" id="nextPage">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="pdf-viewer">
                    <div class="canvas-container">
                        <canvas id="pdfCanvas"></canvas>
                        <canvas id="drawingCanvas" class="drawing-canvas"></canvas>
                        <div id="editOverlay" class="edit-overlay"></div>
                        <div id="eraserPreview" class="eraser-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // Global variables
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentTool = 'select';
        let textElements = [];
        let scaleFactor = 1.0;
        let undoStack = [];
        let nextId = 1;
        
        // Drag variables
        let isDragging = false;
        let dragElement = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const browseBtn = document.getElementById('browseBtn');
        const uploadSection = document.getElementById('uploadSection');
        const editorSection = document.getElementById('editorSection');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const editOverlay = document.getElementById('editOverlay');
        const eraserPreview = document.getElementById('eraserPreview');
        const ctx = pdfCanvas.getContext('2d');
        const drawCtx = drawingCanvas.getContext('2d');
        const pageInfo = document.getElementById('pageInfo');
        const fileName = document.getElementById('fileName');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadLoading = document.getElementById('uploadLoading');
        
        // Tool buttons
        const selectTool = document.getElementById('selectTool');
        const textTool = document.getElementById('textTool');
        const eraserTool = document.getElementById('eraserTool');
        
        // Event Listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = '#dbeafe';
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = '#f8fafc';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = '#f8fafc';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileUpload();
            }
        });
        
        // Toolbar Events
        selectTool.addEventListener('click', () => setTool('select'));
        textTool.addEventListener('click', () => setTool('text'));
        eraserTool.addEventListener('click', () => setTool('eraser'));
        
        // Page navigation
        prevPage.addEventListener('click', () => {
            if (currentPage > 1) {
                saveState();
                currentPage--;
                renderPage(currentPage);
            }
        });
        
        nextPage.addEventListener('click', () => {
            if (currentPage < totalPages) {
                saveState();
                currentPage++;
                renderPage(currentPage);
            }
        });
        
        // Download
        downloadBtn.addEventListener('click', () => {
            alert('In a production version, this would download your edited PDF.\n\nCurrent features working:\n✓ PDF upload and viewing\n✓ Text placement and editing\n✓ Text dragging/moving\n✓ Eraser tool\n✓ Undo functionality');
        });
        
        // Drawing canvas events
        drawingCanvas.addEventListener('mousedown', handleCanvasMouseDown);
        drawingCanvas.addEventListener('mousemove', handleCanvasMouseMove);
        drawingCanvas.addEventListener('mouseup', handleCanvasMouseUp);
        drawingCanvas.addEventListener('mouseout', handleCanvasMouseUp);
        
        // Undo
        document.getElementById('undoBtn').addEventListener('click', undo);
        
        // Core Functions
        function saveState() {
            undoStack.push({
                textElements: JSON.parse(JSON.stringify(textElements)),
                currentPage: currentPage
            });
        }
        
        function undo() {
            if (undoStack.length > 0) {
                const prevState = undoStack.pop();
                textElements = JSON.parse(JSON.stringify(prevState.textElements));
                currentPage = prevState.currentPage;
                renderPage(currentPage);
                renderTextElements();
            }
        }
        
        async function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) return;
            
            if (file.type !== 'application/pdf') {
                alert('Please upload a valid PDF file');
                return;
            }
            
            // Show loading
            uploadLoading.classList.remove('d-none');
            browseBtn.disabled = true;
            
            try {
                fileName.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = async () => {
                    try {
                        const typedarray = new Uint8Array(reader.result);
                        pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                        totalPages = pdfDoc.numPages;
                        currentPage = 1;
                        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                        
                        // Hide loading and show editor
                        uploadLoading.classList.add('d-none');
                        uploadSection.classList.add('d-none');
                        editorSection.classList.remove('d-none');
                        
                        saveState(); // Initial state
                        await renderPage(currentPage);
                        browseBtn.disabled = false;
                    } catch (error) {
                        console.error('Error loading PDF:', error);
                        alert('Error loading PDF file. Please try another file.');
                        uploadLoading.classList.add('d-none');
                        browseBtn.disabled = false;
                    }
                };
                reader.readAsArrayBuffer(file);
            } catch (error) {
                console.error('Error reading file:', error);
                alert('Error reading file. Please try again.');
                uploadLoading.classList.add('d-none');
                browseBtn.disabled = false;
            }
        }
        
        async function renderPage(num) {
            if (!pdfDoc) return;
            
            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scaleFactor });
                
                // Set canvas dimensions
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                drawingCanvas.height = viewport.height;
                drawingCanvas.width = viewport.width;
                editOverlay.style.width = viewport.width + 'px';
                editOverlay.style.height = viewport.height + 'px';
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                pageInfo.textContent = `Page ${num} of ${totalPages}`;
                renderTextElements();
            } catch (error) {
                console.error('Error rendering page:', error);
                alert('Error rendering PDF page.');
            }
        }
        
        function setTool(tool) {
            currentTool = tool;
            
            // Update active button
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            switch(tool) {
                case 'select': selectTool.classList.add('active'); break;
                case 'text': textTool.classList.add('active'); break;
                case 'eraser': eraserTool.classList.add('active'); break;
            }
            
            // Set cursor
            if (tool === 'eraser') {
                drawingCanvas.style.cursor = 'none';
                eraserPreview.style.display = 'block';
            } else {
                drawingCanvas.style.cursor = 'default';
                eraserPreview.style.display = 'none';
            }
        }
        
        function handleCanvasMouseDown(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            if (currentTool === 'text') {
                // Add new text element
                addNewTextElement(x, y);
            } else if (currentTool === 'eraser') {
                // Erase functionality would go here
                console.log('Eraser at:', x, y);
            } else if (currentTool === 'select') {
                // Check if clicking on a text element
                const elements = document.elementsFromPoint(e.clientX, e.clientY);
                let clickedText = null;
                
                for (let el of elements) {
                    if (el.classList.contains('editable-text') && el.parentElement === editOverlay) {
                        clickedText = el;
                        break;
                    }
                }
                
                if (clickedText) {
                    // Start dragging
                    isDragging = true;
                    dragElement = clickedText;
                    
                    const elRect = dragElement.getBoundingClientRect();
                    dragOffsetX = e.clientX - elRect.left;
                    dragOffsetY = e.clientY - elRect.top;
                }
            }
        }
        
        function handleCanvasMouseMove(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            if (currentTool === 'eraser') {
                // Move eraser preview
                eraserPreview.style.left = (e.clientX - 15) + 'px';
                eraserPreview.style.top = (e.clientY - 15) + 'px';
                eraserPreview.style.display = 'block';
            }
            
            if (isDragging && dragElement) {
                // Move the dragged element
                const overlayRect = editOverlay.getBoundingClientRect();
                const newX = e.clientX - overlayRect.left - dragOffsetX;
                const newY = e.clientY - overlayRect.top - dragOffsetY;
                
                dragElement.style.left = newX + 'px';
                dragElement.style.top = newY + 'px';
                
                // Update the text element data
                const id = parseInt(dragElement.dataset.id);
                const element = textElements.find(el => el.id === id && el.page === currentPage);
                if (element) {
                    element.x = newX;
                    element.y = newY;
                }
            }
        }
        
        function handleCanvasMouseUp(e) {
            if (isDragging && dragElement) {
                // Finish dragging
                isDragging = false;
                dragElement = null;
            }
        }
        
        function addNewTextElement(x, y) {
            const textElement = {
                id: nextId++,
                text: 'Edit me',
                x: x,
                y: y,
                page: currentPage
            };
            
            textElements.push(textElement);
            renderTextElements();
            
            // Focus the new element
            setTimeout(() => {
                const element = document.querySelector(`[data-id="${textElement.id}"]`);
                if (element) {
                    element.focus();
                }
            }, 100);
        }
        
        function renderTextElements() {
            // Clear existing text elements
            editOverlay.innerHTML = '';
            
            textElements.forEach(element => {
                if (element.page !== currentPage) return;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'editable-text';
                textDiv.dataset.id = element.id;
                textDiv.textContent = element.text;
                textDiv.style.left = element.x + 'px';
                textDiv.style.top = element.y + 'px';
                textDiv.contentEditable = true;
                
                // Handle text input
                textDiv.addEventListener('input', () => {
                    const id = parseInt(textDiv.dataset.id);
                    const el = textElements.find(item => item.id === id && item.page === currentPage);
                    if (el) {
                        el.text = textDiv.textContent;
                    }
                });
                
                editOverlay.appendChild(textDiv);
            });
        }
    </script>
</body>
</html>
